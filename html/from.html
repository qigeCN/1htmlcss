<!DOCTYPE html>
<html>



  <head>
	<meta charset="utf-8">
	<title>讨论区</title>
	<link rel="stylesheet" type="text/css" href="from.css">
  </head>



  <body>
    <h1>讨论区</h1>
    <form action="" method="post">
    

    <h2>用户基本信息</h2>
    <p>请填写以下信息：
    <br>姓名:<input type="text" name="姓名">
    
    <br>性别：男<input type="radio" name="性别" value="男">
    女<input type="radio" name="性别" value="女">
    
    <br>国籍：<select name="国籍">
    <option value="中国">中国</option>
    <option value="美国">美国</option>
    <option value="日本">日本</option>
    <option value="韩国">韩国</option>
    <option value="英国">英国</option>
    <option value="德国">德国</option>
    </select>

    <br>喜爱的音乐类型（可多选）：流行<input type="checkbox" name="喜爱的音乐类型" value="流行" >
    民谣<input type="checkbox" name="喜爱的音乐类型" value="民谣" >
    摇滚<input type="checkbox" name="喜爱的音乐类型" value="摇滚" >
    民族<input type="checkbox" name="喜爱的音乐类型" value="民族" >
    古典<input type="checkbox" name="喜爱的音乐类型" value="古典" >
    爵士<input type="checkbox" name="喜爱的音乐类型" value="爵士" >
    说唱<input type="checkbox" name="喜爱的音乐类型" value="说唱" >
    </p>
    <p><input type="submit" value="提交"></p>

    
    <h2>留言评论</h2>
    <textarea name="留言板" rows="10" cols="50"></textarea>
    <input type="submit" value="提交">
    </form>>
  </body>



</html>
